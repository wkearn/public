---
layout: default
---
<div class="content">
  <h2>Posts tagged "{{page.tag}}"</h2>
  <hr class="spacer">
  <div id="text">
    {% for post in page.posts %}
    <div class="item">
      <h3><a href="{{site.baseurl}}{{ post.url }}">{{post.date | date_to_string}}: {{post.title}}</a></h3>  
    </div>
    {% endfor %}
    </div>
  <div id="clear">
  </div>
</div>
