---
layout: default
---
<div class="content">
  <h2>{{page.title}}</h2>
  <hr class="spacer">
  <div id="text">
    <p>{{page.date | date_to_string}}</p>
    <p>
      {{content}}
    </p>
    <table>
      <tr>
	<td class="tag">Tags:</td>
	{% for tag in page.tags %}<td class="tag"><a href="{{site.url}}/tags/{{tag}}.html">{{tag}}</a></td>{% endfor %}
      </tr>
    </table>
  </div>
  <div id="clear">
  </div>
</div>
